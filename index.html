<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" href="img/balança.png" type="image/x-icon">
    <title>Calculadora IMC</title>
</head>
<body class="container">
    <h1>Calculadora de IMC</h1>

    <p>Preencha os dados e calcule o seu índece de massa corpórea.</p>

    <p>Sua altura <input id="altura" type="number" step="0.01" placeholder="Ex: 1.75"></p>

    <p>Seu peso <input id="peso" type="number" step="0.1" placeholder="Ex: 70"></p>

    <button id="calcular" class="btn-neon">
         <span class="shine"></span>
        <span class="texto">Calcular</span>
    </button>


    <h3 id="resultado"></h3>

    <h3>Cálculo de IMC com HTML, CSS e JS | Theo Natan</h3>

    <script src="script.js"></script> 
</body>
</html>
